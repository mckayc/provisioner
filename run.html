<!DOCTYPE html>
<html>
<head>
    <title>Run PowerShell Script</title>
</head>
<body>
    <button id="runScript">Run PowerShell Script</button>
    <script>
        document.getElementById('runScript').addEventListener('click', function() {
            fetch('https://raw.githubusercontent.com/mckayc/provisioner/main/chocoGui.ps1')
                .then(response => response.text())
                .then(script => {
                    // Display the script or handle it as needed
                    console.log('Script fetched:', script);
                    // Note: This doesn't execute the script; it's just for demonstration
                })
                .catch(error => console.error('Error fetching the script:', error));
        });
    </script>
</body>
</html>
